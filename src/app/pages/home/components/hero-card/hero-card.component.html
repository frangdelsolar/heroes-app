<mat-card class="hero-card">
    <mat-card-header>
        <div mat-card-avatar 
            [ngClass]="{'good-hero': hero.biography.alignment == 'good', 'bad-hero': hero.biography.alignment == 'bad', 'neutral-hero': hero.biography.alignment == 'neutral'}"
        ></div>
      <mat-card-title>{{ hero.name }}</mat-card-title>
      <mat-card-subtitle>{{ hero.biography.publisher || "Unknown" }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero.image.url" [alt]="hero.name">
    <mat-card-actions class="action-buttons">
        <button mat-button>VIEW</button>
        <button mat-button (click)="addHero()">ADD</button>
        <button mat-button (click)="removeHero()">REMOVE</button>
    </mat-card-actions>
</mat-card>
